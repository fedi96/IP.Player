<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>application video</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jschannel.js"></script>

	</head>

	<body>
		<div id="content" align="center">
			<br />			
			<video id="video" src="http://video-js.zencoder.com/oceans-clip.mp4" autoplay="autoplay"> </video>
			<br />
			<button type="button" id="refresh">Refresh</button>
			<button type="button" id="delay">Delay</button>
		</div>
		
		<script type="text/javascript">
			var chan = Channel.build({
				window : window.parent,
				origin : "*",
				scope : "testScope"
			});

			
			
			$('#refresh').click(function () {
				chan.call({
				method : "stop",
				success : function() {
					console.log('stopping time');
				}
				});
				
			});
			
			$('#delay').click(function () {
				chan.call({
				method : "delay",
				params : 5000,
				success : function() {
					console.log('delayed');
					
				}
				});
				
			});

		</script>

	</body>
</html>
